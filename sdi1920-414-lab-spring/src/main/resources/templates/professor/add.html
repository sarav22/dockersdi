<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav" />
<div class="container">
  <h2>Agregar profesor</h2>
  <form class="form-horizontal" method="post" action="/professor/add" th:object="${professor}">
  <div class="form-group">
      <label class="control-label col-sm-2" for="dni">Dni:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="dni" placeholder="Dni" required="true" /> 
        <span class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">
		    </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name" placeholder="Nombre" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="surname">Apellido:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="surname" placeholder="Apellido" required="true" />
      </div>
    </div> 
    <div class="form-group">
      <label class="control-label col-sm-2" for="category">Categoría:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="category" placeholder="Categoría" required="true" />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </form>
</div>
<footer th:replace="fragments/footer" />
</body>
</html>
