<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav" />
<div class="container">
  <h2>Detalles del profesor</h2>    
   <div class="panel panel-default">
	  <div class="panel-heading">Dni</div>
	  <div class="panel-body" th:text="${professor.dni}">
		Dni
	  </div>
  </div>                                                                        
  <div class="panel panel-default">
	  <div class="panel-heading">Nombre</div>
	  <div class="panel-body" th:text="${professor.name}">
		Nombre
	  </div>
  </div>
  <div class="panel panel-default">
	  <div class="panel-heading">Apellido</div>
	  <div class="panel-body" th:text="${professor.surname}">
		Apellido
	  </div>
  </div>
  <div class="panel panel-default">
	  <div class="panel-heading">Categoría</div>
	  <div class="panel-body" th:text="${professor.category}">
		Categoría
	  </div>
  </div>
</div>
<footer th:replace="fragments/footer" />

</body>
</html>
