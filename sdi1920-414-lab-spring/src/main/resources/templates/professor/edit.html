<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Editar Profesor</h2>
		<form class="form-horizontal" method="post"
			th:action="${'/professor/edit'}">
			<input th:value="${professor.id}" type="hidden"
				class="form-control" name="id"
				placeholder="id" required="true" />
			<input th:value="${professor.dni}" type="hidden"
				class="form-control" name="dni"
				placeholder="dni" required="true" />
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Nombre:</label>
				<div class="col-sm-10">
					<input th:value="${professor.name}" type="text"
						class="form-control" name="name"
						placeholder="Nombre" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="surname">Apellido:</label>
				<div class="col-sm-10">
					<input th:value="${professor.surname}" type="text" class="form-control"
						name="surname" placeholder="Apellido" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="category">Categoría:</label>
				<div class="col-sm-10">
					<input th:value="${professor.category}" type="text" class="form-control"
						name="category" placeholder="Categoría" required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Modificar</button>
				</div>
			</div>
		</form>
	</div>

<footer th:replace="fragments/footer" />

</body>
</html>
