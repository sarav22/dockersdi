<table class="table table-hover" th:fragment="tableMarks"
	id="tableMarks">
	<thead>
		<tr>
			<th class="col-md-1">id</th>
			<th th:text="#{description.message}">Descripción</th>
			<th th:text="#{score.message}">Puntuación</th>
			<th class="col-md-1"></th>
			<th class="col-md-1"></th>
			<th class="col-md-1"></th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="mark : ${markList}">
			<td th:text="${mark.id}">1</td>
			<td th:text="${mark.description}">Ejercicio 1</td>
			<td th:text="${mark.score}">10</td>
			<td><a th:href="${'/mark/details/' + mark.id}"
				th:text="#{details.message}">detalles</a></td>
			<td><a sec:authorize="hasRole('ROLE_PROFESSOR')"
				th:href="${'/mark/edit/' + mark.id}" th:text="#{modify.message}">modificar</a></td>
			<td><a sec:authorize="hasRole('ROLE_PROFESSOR')"
				th:href="${'/mark/delete/' + mark.id}" th:text="#{delete.message}">eliminar</a></td>
		</tr>
	</tbody>
</table>
